# about
about:
  enable : true
  content : "Die K & R Design und Wohnen GmbH steht für Haus- und Wohnungsbaudienstleister mit höchstem Anspruch. Unsere Kunden bekommen alle Leistungen um ihr Traumhaus sowie ihre geliebte Wohnung mit uns zu bauen, alles aus einer Hand von der Planung, das Design, bis hin zum Schlüsselfertigem Objekt.  Es gibt keine Vorgaben zum Baustil, Bauart oder Materialverwendung. Dies alles bestimmen die Kunden bei uns selbst.
<br/><br/>WIR zeigen Ihnen mit unseren langjährigen Erfahrungen und Referenzen, die verschiedenen Möglichkeiten von klassische bis zu der modernen, hochwertigen Architektur. Alles in hoher Quantität und Vielfalt in der Ausführung.</p>"
  button:
    enable : false
    label : "Über Uns"
    URL : "about"

