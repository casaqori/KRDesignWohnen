# service
service:
  enable : true
  title : "Dienst&shy;leistungen"
  content : "Unser Konzept fundiert auf der Idee mit Ihnen Ihr Traumhaus zu planen und zu bauen. Bei der Auswahl unserer Immobilienprojekte berücksichtigen wir die individuelle Gestaltung nach Ihren persönlichen Wünschen. Ihre Vorstellungen über den Baustil, die Bauart, das Material, die Raumaufteilung uvm. werden wir realisieren. Sie bekommen damit alle Leistungen aus einer Hand: Planen, Designen und Bauen"
  item:
    - title : "Planung"
      icon : "ti-agenda"
      content : "Wir bearbeiten unsere Projekte mit Ihnen nach Ihren Wünschen, Bedürfnissen und Vorstellungen. Sie haben bei uns die Möglichkeit Ihre bevorzugten Baustoffen zu wählen und Ihre Ideen zur Architektur bei uns einzubringen."
      highlighted : false

    - title : "Außen- und Innenarchitektur"
      icon : "ti-ruler-alt-2"
      content : "Nutzerfreundliche und gut durchdachte Grundrisse skizzieren, anspruchsvolle Architektur planen sowie energetisch moderne Häuser bauen und sanieren – das ist unser Anspruch und unser Versprechen."
      highlighted : true

    - title : "Bauausführung"
      icon : "ti-hummer"
      content : "Die Ausführung der Bauvorhaben erfolgt mit Fachfirmen, welche seit Jahren mit uns zusammenarbeiten.<br/>Bei der Auswahl der Firmen legen wir Wert auf regionale Partner."
      highlighted : false

