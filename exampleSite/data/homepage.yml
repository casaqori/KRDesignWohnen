# about
about:
  enable : true
  content : "Die K & R Design und Wohnen GmbH steht für Haus- und Wohnungsbau&shy;dienstleister mit höchstem Anspruch. Unsere Kunden erhalten alle Leistungen um ihr Traumhaus sowie ihre geliebte Wohnung mit uns zu bauen aus einer Hand. 
<br/><br/>WIR zeigen Ihnen mit unseren langjährigen Erfahrungen und Referenzen, die verschiedenen Möglichkeiten in allen Baubereichen, ob klassische oder moderne Architektur, oder hochwertiges Baumaterial.</p>"
  button:
    enable : false
    label : "Über Uns"
    URL : "about"

