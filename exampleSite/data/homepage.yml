# about
about:
  enable : true
  content1 : "Die K & R Design und Wohnen GmbH steht für einen Haus- und Wohnungsbau&shy;dienstleister mit höchstem Anspruch. Unsere Kunden erhalten alle Leistungen um ihr Traumhaus sowie ihre neue Wohnung mit uns zu bauen."
  quote : "Immobilien nach Maß - Ihre Vorstellung zu Eigenheim, Wohnung, Raumgestaltung und Design aus einer Hand geplant, gebaut und eingerichtet."
  content2 : "WIR schöpfen aus unserer langjährigen Erfahrung und zahlreichen Referenzen um die für Sie passende Architektursprache, ob klassisch oder modern, sowie individuellen Grundriss zu erarbeiten."
  button:
    enable : false
    label : "Über Uns"
    URL : "about"

