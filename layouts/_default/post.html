<div class="col-lg-4 col-sm-6 mb-4">
  <article class="card hover-shadow shadow">
    <img class="rounded card-img-top" src="{{.Params.Image | relURL}}" alt="{{.Title }}">
    <div class="card-body">
      <h4 class="card-title"><a class="text-secondary" href="{{.Permalink}}">{{.Title }}</a>
      </h4>
      <p class="card-text">{{.Summary}}</p>
      <a href="{{.Permalink}}" class="btn btn-xs btn-primary">Ansehen</a>
    </div>
  </article>
</div>
